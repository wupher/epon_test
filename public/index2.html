		<script type="text/javascript">
			window.onload = function() {
				var skinSwitchTrigger = document.getElementById('skinSwitcher');
				skinSwitchTrigger.onclick = function() {
					var page = document.getElementById('page');

					var skinName = page.getAttribute('class');

					if (skinName && skinName.indexOf('skin-orange') > -1){
						skinName = 'skin-blue';
					}
					else if(skinName && skinName.indexOf('skin-blue') > -1){
						skinName = '';
					}
					else if(skinName==null||skinName==''){
						skinName = 'skin-orange';
					}

					page.setAttribute('class', skinName);
					page.setAttribute('className', skinName);

					return false;
				};

				var disableImageTrigger = document.getElementById('disableImage');
				disableImageTrigger.onclick = function() {
					var page = document.getElementById('page');

					var skinName = page.getAttribute('class');
					if (skinName && skinName.indexOf('image-disabled') > -1) skinName = skinName.replace('image-disabled', '');
					else skinName = (skinName ? skinName: '') + ' image-disabled';

					page.setAttribute('class', skinName);
					page.setAttribute('className', skinName);

					return false;
				};
			};

			function changeBox(b_id) {
				document.getElementById('b1_1').style.display = "none";
				document.getElementById('b1_2').style.display = "none";
				document.getElementById('b1_3').style.display = "none";
				document.getElementById('b1_4').style.display = "none";
				document.getElementById('b2_1').style.display = "none";
				document.getElementById('b2_2').style.display = "none";
				document.getElementById('b2_3').style.display = "none";
				document.getElementById('b3_1').style.display = "none";

				document.getElementById(b_id).style.display = "block";

			}
		</script>
